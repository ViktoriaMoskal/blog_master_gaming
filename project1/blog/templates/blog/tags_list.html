{% extends 'blog/base_blog.html' %}
{% block title %}
Tag list
{% endblock title %}
{% block content %}

<h1>Tags:</h1>
<div class="card">
    <ul>
        {% for tag in tags %}
        <li><a href="{{tag.get_absolute_url}}">{{tag.title}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
